  temp_file.seek(<span class=\"hljs-number\">0</span>)\n    contenido = temp_file.read()\n    <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">f\"Contenido del archivo temporal sin nombre: <span class=\"hljs-subst\">{contenido}</span>\"</span>)\n\n<span class=\"hljs-comment\"># Crear un directorio temporal</span>\n<span class=\"hljs-keyword\">with</span> tempfile.TemporaryDirectory() <span class=\"hljs-keyword\">as</span> temp_dir:\n    <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">f\"Directorio temporal: <span class=\"hljs-subst\">{temp_dir}</span>\"</span>)\n    <span class=\"hljs-comment\"># Crear un archivo dentro del directorio temporal</span>\n    temp_file_path = os.path.join(temp_dir, <span class=\"hljs-string\">\"temp_file.txt\"</span>)\n    <span class=\"hljs-keyword\">with</span> <span class=\"hljs-built_in\">open</span>(temp_file_path, <span class=\"hljs-string\">'w'</span>) <span class=\"hljs-keyword\">as</span> temp_file:\n        temp_file.write(<span class=\"hljs-string\">\"Hola, mundo!\"</span>)\n    <span class=\"hljs-comment\"># Leer el archivo dentro del directorio temporal</span>\n    <span class=\"hljs-keyword\">with</span> <span class=\"hljs-built_in\">open</span>(temp_file_path, <span class=\"hljs-string\">'r'</span>) <span class=\"hljs-keyword\">as</span> temp_file:\n        contenido = temp_file.read()\n        <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">f\"Contenido del archivo en el directorio temporal: <span class=\"hljs-subst\">{contenido}</span>\"</span>)\n\n<span class=\"hljs-comment\"># Usar mkstemp para crear un archivo temporal</span>\nfd, path = tempfile.mkstemp()\n<span class=\"hljs-keyword\">with</span> os.fdopen(fd, <span class=\"hljs-string\">'w'</span>) <span class=\"hljs-keyword\">as</span> temp_file:\n    temp_file.write(<span class=\"hljs-string\">\"Hola, mundo!\"</span>)\n<span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">f\"Archivo temporal creado con mkstemp: <span class=\"hljs-subst\">{path}</span>\"</span>)\n\n<span class=\"hljs-comment\"># Usar mkdtemp para crear un directorio temporal</span>\ntemp_dir = tempfile.mkdtemp()\n<span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">f\"Directorio temporal creado con mkdtemp: <span class=\"hljs-subst\">{temp_dir}</span>\"</span>)\n\n<span class=\"hljs-comment\"># Obtener el directorio temporal predeterminado</span>\ntemp_dir_default = tempfile.gettempdir()\n<span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">f\"Directorio temporal predeterminado: <span class=\"hljs-subst\">{temp_dir_default}</span>\"</span>)\n</code></pre>","children":[]}],"payload":{"lines":"58,59"}}],"payload":{"lines":"3,4"}}],"payload":{"lines":"1,2"}},null)</script>
